<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-6">
        <h1>
          Enviar mensaje
        </h1>
        <hr />
        <input type="text" id="textId" placeholder="uuid" class="form-control mb-2">
        <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control">
        <h1>
          Usuarios
        </h1>
        <hr />
        <ul class="list-user">
        </ul>
        <button class="btn btn-outline-danger logout">Salir</button>
      </div>
      <div class="col-6">
        <h1>
          Chat Completo
        </h1>
        <hr />
        <div class="container">
          <div class="col">
            <div class="row">
              <ul class="renderMessage">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.min.js"></script>
  <script src="/script/chat.js"></script>
</body>

</html>
